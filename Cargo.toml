[package]
name = "rmjs"
authors = ["Sammy Harris <sammy@stegabob.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/stegaBOB/rmjs/"
license = "Apache-2.0"
description = "A speedy script for quickly removing auto-generated compiled JavaScript files from IntelliJ TypeScript projects."

[[bin]]
name = "rmjs"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glob = "0.3.0"
rayon = "1.5.3"
clap = { version = "3.2.17", features = ["derive"] }
exitcode = "1.1.2"
